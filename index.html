<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contas a Receber</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Contas a Receber</a>
    <div>
      <button id="btnExport" class="btn btn-outline-light btn-sm me-2">Exportar JSON</button>
      <label class="btn btn-outline-light btn-sm mb-0">
        Importar JSON <input id="fileImport" type="file" accept=".json" hidden>
      </label>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row g-3 mb-3">
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Cadastrar Cliente</h5>
        <form id="formCadastrar">
          <div class="mb-2">
            <label class="form-label">Nome</label>
            <input id="nome" class="form-control" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Vencimento (dd/mm/aaaa)</label>
            <input id="vencimento" class="form-control" placeholder="dd/mm/aaaa" />
          </div>
          <div class="mb-2">
            <label class="form-label">Valor total (R$)</label>
            <input id="valor_total" type="number" step="0.01" class="form-control" required />
          </div>
          <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h5>Resumo</h5>
        <p>Total geral a receber: <strong id="totalGeral">R$ 0.00</strong></p>
        <p>Total clientes: <span id="qtdClientes">0</span></p>
      </div>
    </div>
  </div>

  <div id="lista" class="row"></div>
</div>

<script src="app.js"></script>
</body>
</html>
